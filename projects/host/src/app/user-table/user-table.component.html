<div class="table-container">
  <h2>Users List</h2>
  
  <!-- Desktop Table View -->
  <div class="desktop-view">
    <table class="users-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td class="actions">
            <button 
              (click)="editUser(user)"
              class="btn-edit">
              Edit
            </button>
            <button 
              (click)="deleteUser(user.id)"
              class="btn-delete">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mobile Card View -->
  <div class="mobile-view">
    <div *ngFor="let user of users$ | async" class="user-card-mobile">
      <div class="card-header-mobile">
        <h3>{{ user.name }}</h3>
      </div>
      <div class="card-content-mobile">
        <div class="field-mobile">
          <span class="label-mobile">Email:</span>
          <span class="value-mobile">{{ user.email }}</span>
        </div>
        <div class="field-mobile">
          <span class="label-mobile">Phone:</span>
          <span class="value-mobile">{{ user.phone }}</span>
        </div>
        <div class="field-mobile">
          <span class="label-mobile">Address:</span>
          <span class="value-mobile">{{ user.address }}</span>
        </div>
        <div class="actions-mobile">
          <button 
            (click)="editUser(user)"
            class="btn-edit">
            Edit
          </button>
          <button 
            (click)="deleteUser(user.id)"
            class="btn-delete">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="(users$ | async)?.length === 0" class="no-users">
    No users found. Add some users to see them here.
  </div>
</div>
